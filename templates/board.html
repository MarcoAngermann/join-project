<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <link rel="stylesheet" href="../styles/smallcardPrototype.css" />
    <link rel="stylesheet" href="../styles/boardAddTask.css" />
    <link rel="icon" href="../assets/icons/join_icon.svg" />
    <script src="../js/script.js" defer></script>
    <script src="../js/header.js"></script>
    <script src="../js/board.js" defer></script>
    <script src="../js/firebaseAPI.js"></script>
    <script src="../js/board_add_task.js"></script>
    <script src="../js/board_add_task_template.js" defer></script>
    <title>Join board</title>
  </head>
  <body onload="initBoard()">
    <div w3-include-html="../templates/sidebar.html"></div>
    <div w3-include-html="../templates/header.html"></div>

    <div class="board-container">
      <section class="top">
        <h1>Board</h1>
        <div class="top-right">
          <div class="input-area">
            <input
              onkeydown="search()"
              id="search"
              type="search"
              placeholder="Find Task"
            />
            <div class="input-area-right">
              <div class="input-area-right-seperator"></div>
              <img class="search-svg" src="../assets/icons/search.svg" />
            </div>
          </div>

          <button onclick="showBoardAddTask('toDo')">
            Add task
            <img src="..//assets/icons/add_icon_white.svg" />
          </button>
        </div>
      </section>

      <section class="main">
        <div class="todo">
          <div class="todo-head">
            <h3>To Do</h3>
            <img
              onclick="showBoardAddTask('toDo')"
              class="plusBtn-svg"
              src="..//assets/icons/plusbuttonBoard.svg"
            />
          </div>
          <div
            class="drag-area"
            id="toDo"
            ondrop="moveTo('toDo')"
            ondragleave="removeHighlight('toDo')"
            ondragover="allowDrop(event); highlight('toDo')"
          ></div>
        </div>
        <div class="inProgress">
          <div class="inProgress-head">
            <h3>In Progress</h3>
            <img
              onclick="showBoardAddTask('inProgress')"
              class="plusBtn-svg"
              src="..//assets/icons/plusbuttonBoard.svg"
            />
          </div>
          <div
            class="drag-area"
            id="inProgress"
            ondrop="moveTo('inProgress')"
            ondragleave="removeHighlight('inProgress')"
            ondragover="allowDrop(event); highlight('inProgress')"
          ></div>
        </div>

        <div class="awaitFeedback">
          <div class="awaitFeedback-head">
            <h3>Await Feedback</h3>
            <img
              onclick="showBoardAddTask('awaitFeedback')"
              class="plusBtn-svg"
              src="..//assets/icons/plusbuttonBoard.svg"
            />
          </div>
          <div
            class="drag-area"
            id="awaitFeedback"
            ondrop="moveTo('awaitFeedback')"
            ondragleave="removeHighlight('awaitFeedback')"
            ondragover="allowDrop(event); highlight('awaitFeedback')"
          ></div>
        </div>

        <div class="done">
          <div class="done-head">
            <h3>Done</h3>
          </div>
          <div
            class="drag-area"
            id="done"
            ondrop="moveTo('done')"
            ondragleave="removeHighlight('done')"
            ondragover="allowDrop(event); highlight('done')"
          ></div>
        </div>
        <div onclick="closeBigCard()">
          <div id="showBigCard" class="showBigCard dnone"></div>
        </div>
        <div
          onclick="closeAddTaskBoard()"
          id="boardAddTask"
          class="board-add-task dnone"
        ></div>
      </section>
    </div>
  </body>
</html>
