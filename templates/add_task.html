<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <script src="../js/script.js"></script>
    <script src="../js/header.js"></script>
    <title>Join</title>
</head>
<body onload="includeHTML()">
    <div w3-include-html="../templates/sidebar.html"></div>
    <div w3-include-html="../templates/header.html"></div>
    <h1 class="headline-task">Add Task</h1>
    <div class="add-task-container">
        <form class="form" action="">
            <div class="groupTask1-input">
                <label>Title<span class="requierd-color">*</span></label>
                <input type="text">
                <span>Description</span>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <label>Assigned to</label>
                <select name="" id="">
                    <option value="">test</option>
                    <option value="">test</option>
                    <option value="">test</option>
                </select>
                <p class="required-field-text"><span class="requierd-color">*</span>This field is required</p>
            </div>
        </form>
        <div class="seperator"></div>
        <form class="form" action="">
            <div class="groupTask2-input">
                <label>Due date<span class="requierd-color">*</span></label>
                <input type="date">
                <label>Prio</label>
                <div class="prio-container">
                    <button class="prioBtn">Urgent <img src="../assets/ico/urgent.svg"></button>
                    <button class="prioBtn midBtn-Color ">Medium <img src="../assets/ico/medium.svg"></button>
                    <button class="prioBtn">Low <img src="../assets/ico/low.svg"></button>
                    </div>
                    <label>Category<span class="requierd-color">*</span></label>
                <select name="" id="">
                    <option value="">test</option>
                    <option value="">test</option>
                    <option value="">test</option>
                </select>
                <label>Subtask</label>
                <input type="text" name="" id="">
        </form>
            <div class="addTaskBtn-Container">
            <button class="btnClear">Clear <svg class="cancel-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg></button>
            <button class="btnTask">Create Task <svg class="check-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="#FFFFFF" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/></svg></button>
    </div>
    </div>
</body>
</html>
